<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Weather app</title>
</head>
<body>
    <div class="current-time"><h1 class="time" >05:06:23</h1></div>
    <form class="location-status">
        <input type="text" class="request-location" placeholder="Type in city"><button type="submit" >submit</button>
    </form>
    <div class="location">
        <h1 class='location-timezone'></h1>
          <img class="icon" src="" alt="" width=20% height=20%>
    </div>
    <div class="temperature-section">
        <h2 class="temperature-degree">34 </h2><span id='degree-unit'>F</span>
        <div class="temperature-summary"></div>
    </div>
       <script src="app.js"></script>
</body>
</html>
